<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>groceyish_login</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <script src="https://kit.fontawesome.com/1af73e9a1e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img style="display: inline-block; padding-top: 8px;" src="./groceyish-images/Logo.png" alt="">
        <div class="top"></div>
        <div class="home"><a href="index.html">Back to Homepage</a></div>
    </header>
    <div>
        <h3 class="base"><span style="font-weight: 900;">Welcome,</span> Dear Groceyish User</h3>
    </div>
    <main>
        <div class="body">
            <form action="GET">
                <label class="spec" for="email/number">Email or mobile number</label><br>
                <input class="spec-box" type="email" placeholder="          email or mobile number" name="email/number" required><br>
                <label class="spec" for="password">Password</label><br>
                <input class="spec-box" type="password" placeholder="             enter your password" name="password" required>
            </form>
            <div class="forgot"><a href="#">forgot password?</a></div>
            <div><button><a href="#">Login</a></button></div>
        </div>
        <div class="signup">
            <h6 style="font-size: 12px;">Or sign up using</h6>
            <div class="social-app">
                <i id="blue" class="fa-brands fa-square-facebook"></i>
             <i id="black" class="fa-brands fa-square-x-twitter"></i>
                <i id="pink" class="fa-brands fa-square-instagram"></i>
            </div>
        </div>
        <div class="another">
            <h6>or</h6>
            <a class="sign" href="#">Sign Up</a>
        </div>
    </main>
</body>
</html>
